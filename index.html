<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tampilkan JSON</title>
</head>
<body>
<pre id="json"></pre>

<script>
const data = {
  nama: "Budi",
  umur: 25,
  hobi: ["membaca", "berenang", "coding"]
};

document.getElementById("json").textContent = JSON.stringify(data, null, 2);
</script>
</body>
</html>
